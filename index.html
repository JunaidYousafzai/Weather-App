<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/93e9c3eec5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: serif;">
    <div class="d-flex justify-content-center align-items-center p-5" style="height: 100vh; width: 100%; ">
        <div class="card text-bg-dark mb-3 p-5" style="width: 40rem; max-width: 30rem;">
            <div class="card-header text-center"><h1   class="text"  style="font-size: 35px;">Weather Application</h1></div>
            <div class="card-body  d-flex-col text-center ">
                <input type="search" class=" text form-control rounded-pill mb-4" id= "userInput" aria-describedby="emailHelp" placeholder="Search City" style="font-size: 20px;">
                <div id="display">
                    <h1 style="font-size: 20px;" class="text">
                        Temperature &deg;C
                    </h1>
                </div>
                <div>
                    <img src=""id="tempImg"  style="width: 50%;">

                </div>
                <div class= "details row d-flex  justify-content-between py-5">
                    <p style="font-size: 20px;" id="humidity" class=" text  col-lg-6 col-sm-12 fa-solid fa-droplet "> Humidity</p>
                    <p  style="font-size: 20px;"id="wind" class=" text  col-lg-6 col-sm-12 fa-solid fa-wind"> wind</p>
                   
                </div>
            </div>
        </div>
        
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
